name = "imageflow-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# R2 Bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "imageflow-bucket"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "imageflow-db"
database_id = "b1effb83-bac4-4c57-b018-3c7bd837e55e"

# Cron Triggers - cleanup expired images every hour
[triggers]
crons = ["0 * * * *"]

# Development settings
[dev]
port = 8787
local_protocol = "http"
